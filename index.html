<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Art Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      grid-template-rows: repeat(5, 100px);
      gap: 10px;
    }

    .shape {
      width: 100px;
      height: 100px;
      background-color: #ff6b6b;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .shape:hover {
      background-color: #1dd1a1;
      transform: scale(1.2);
    }

    .square {
      border-radius: 0;
      background-color: #feca57;
    }

    .square:hover {
      background-color: #ff9f43;
      transform: rotate(45deg);
    }
  </style>
</head>
<body>
  <div class="grid" id="grid">
    <!-- Grid items will be generated by JavaScript -->
  </div>

  <script>
    // JavaScript to create interactive grid
    const grid = document.getElementById('grid');
    const rows = 5;
    const columns = 5;
    const shapes = ['circle', 'square']; // Different shape types

    // Function to generate random shape
    function createShape() {
      const shape = document.createElement('div');
      const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
      shape.classList.add('shape');
      if (randomShape === 'square') {
        shape.classList.add('square');
      }
      return shape;
    }

    // Generate grid items
    for (let i = 0; i < rows * columns; i++) {
      const shape = createShape();
      grid.appendChild(shape);
    }

    // Mouse interaction: Change color and shape dynamically on hover
    document.querySelectorAll('.shape').forEach(item => {
      item.addEventListener('mouseenter', () => {
        item.style.transform = 'scale(1.2)';
        item.style.backgroundColor = getRandomColor();
      });

      item.addEventListener('mouseleave', () => {
        item.style.transform = 'scale(1)';
        item.style.backgroundColor = item.classList.contains('square') ? '#feca57' : '#ff6b6b';
      });
    });

    // Helper function to get random color
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
