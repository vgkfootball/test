<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <!-- مربع بزرگتر با انیمیشن چرخش و تغییر رنگ -->
  <rect x="50" y="50" width="100" height="100" fill="red">
    <!-- چرخش دور مرکز -->
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 100 100"
      to="360 100 100"
      dur="6s"
      repeatCount="indefinite"
    />
    <!-- تغییر رنگ -->
    <animate
      attributeName="fill"
      values="red;blue;red"
      dur="3s"
      repeatCount="indefinite"
    />
  </rect>
  
  <!-- مربع کوچکتر با رنگ ثابت و چرخش برعکس -->
  <style>
    .small-square {
      animation: rotate-reverse 6s linear infinite;
    }

    @keyframes rotate-reverse {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(-360deg);
      }
    }
  </style>
  <rect class="small-square" x="75" y="75" width="50" height="50" fill="black" />
</svg>
