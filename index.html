<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Detection Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
      color: #333;
    }
    .result {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <h1>Device Detection Test</h1>
  <div class="result" id="css-media-queries-result">CSS Media Queries: </div>
  <div class="result" id="window-dimensions-result">Window Dimensions: </div>
  <div class="result" id="user-agent-result">User-Agent: </div>
  <div class="result" id="touch-device-result">Touch Device Detection: </div>

  <script>
    // CSS Media Queries
    function detectUsingMediaQueries() {
      const mediaQuery = window.matchMedia("(max-width: 768px)").matches;
      const cssMediaQueriesResult = document.getElementById('css-media-queries-result');
      cssMediaQueriesResult.textContent = 'CSS Media Queries: ' + (mediaQuery ? 'Mobile' : 'Desktop');
    }

    // Window Dimensions
    function detectUsingWindowDimensions() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      const windowDimensionsResult = document.getElementById('window-dimensions-result');
      windowDimensionsResult.textContent = `Window Dimensions: Width=${width}px, Height=${height}px. ` + (width <= 768 ? 'Mobile' : 'Desktop');
    }

    // User-Agent
    function detectUsingUserAgent() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const isMobile = /android|iPad|iPhone|iPod/i.test(userAgent);
      const userAgentResult = document.getElementById('user-agent-result');
      userAgentResult.textContent = 'User-Agent: ' + (isMobile ? 'Mobile' : 'Desktop');
    }

    // Touch Device
    function detectUsingTouchDevice() {
      const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
      const touchDeviceResult = document.getElementById('touch-device-result');
      touchDeviceResult.textContent = 'Touch Device Detection: ' + (isTouchDevice ? 'Mobile or Tablet' : 'Desktop');
    }

    // Run all detection functions
    detectUsingMediaQueries();
    detectUsingWindowDimensions();
    detectUsingUserAgent();
    detectUsingTouchDevice();
  </script>
</body>
</html>
