<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive NFT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #3c005f;
    }

/* ----------------------color indicator----------------------------*/
   #backg {
     position: relative;
     display: flex;
     width: 100vmin;
     height: 100vmin;

     justify-content: center; 
     align-items: center;
    }

    #lowerbox {
     position: absolute;
     display: flex;
     overflow: hidden;
     justify-content: center; 
     align-items: center;
     width : 97%;  
     height: 97%; 
     border-radius: 5%;
    }

    #upperbox {
     position: absolute;
     width : 95.3%;  
     height: 95.3%; 
     border-radius: 4.5%;
    }

   #lowerbox{background-color:#0026ff00;}
   #backg , #upperbox {background-color:#ffffff;}

   #color-indicator {
     position: absolute;
     width : 145%;  
     height: 145%; 
     border-radius: 50%; 
     background-image: conic-gradient(#ff0000 10deg, #ff000000 120deg ,#ff000000 179deg,#00ff37 180deg,#ff000000 320deg );
     animation: rotateXX 3s linear infinite;
    }
   
   @keyframes rotateXX {
     0% {transform: rotate(0deg);}
     100% {transform: rotate(-1turn);}
   }


  </style>
</head>
<body>
  <div id="backg">
     <div id="lowerbox">
          <div id="color-indicator"></div>
     </div>

     <div id="upperbox"></div>
  </div>
  
  <script>

  </script>
</body>
</html>
