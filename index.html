<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Grid</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #222; /* رنگ پس‌زمینه کل صفحه */
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(24, 1fr);
      grid-template-rows: repeat(24, 1fr);
      width: 1000px;
      height: 1000px;
      background-color: black; /* پس‌زمینه محدوده 1000x1000 پیکسلی */
    }

    .grid-item {
      width: 100%;
      height: 100%;
      background-color: blue;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <!-- 24x24 grid items -->
    <script>
      const gridContainer = document.querySelector('.grid-container');
      
      // آرایه‌ای از رنگ‌ها که قرار است به ترتیب تغییر کنند
      const colors = ['red', 'yellow', 'green', 'purple', 'black', 'blue'];
      let currentColorIndex = 0; // ایندکس فعلی در آرایه رنگ‌ها

      // افزودن دایره‌ها به شبکه
      for (let i = 0; i < 24 * 24; i++) {
        const gridItem = document.createElement('div');
        gridItem.classList.add('grid-item');
        
        // رویداد mouseenter برای تغییر رنگ
        gridItem.addEventListener('mouseenter', () => {
          // همیشه رنگ دایره را به رنگ فعلی تغییر بده
          gridItem.style.backgroundColor = colors[currentColorIndex]; 
        });

        gridContainer.appendChild(gridItem);
      }

      // رویداد کلیک برای تغییر رنگ
      document.addEventListener('click', () => {
        // افزایش ایندکس رنگ‌ها
        currentColorIndex = (currentColorIndex + 1) % colors.length;
      });
    </script>
  </div>
</body>
</html>
