<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optimized Gradient Borders</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
      overflow: hidden;
    }

    /* استایل لایه‌ها برای ایجاد حاشیه گرادیانی */
    #outer-border, #inner-border {
      position: absolute;
      border-radius: 5%; /* انحنای لایه خارجی */
      width: 90vmin;
      height: 90vmin;
    }

    #inner-border {
      width: 85vmin;
      height: 85vmin;
      border-radius: 4.5%; /* انحنای لایه داخلی */
    }

    /* استایل گرادیان و انیمیشن چرخش */
    #color-indicator {
      position: absolute;
      width: 95vmin;
      height: 95vmin;
      border-radius: 5%;
      overflow: hidden;
    }

    #color-indicator::before, #color-indicator::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      border-radius: 50%;
      background: conic-gradient(#ffd900 20deg, transparent 120deg);
    }

    /* انیمیشن لایه‌های گرادیانی */
    #color-indicator::before {
      animation: rotate-gradient1 4s linear infinite;
    }

    #color-indicator::after {
      animation: rotate-gradient2 4s linear infinite;
      transform: rotate(180deg);
    }

    @keyframes rotate-gradient1 {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes rotate-gradient2 {
      0% { transform: rotate(180deg); }
      100% { transform: rotate(540deg); }
    }

  </style>
</head>
<body>
  <div id="outer-border"></div> <!-- لایه بیرونی -->
  <div id="color-indicator"></div> <!-- لایه گرادیانی -->
  <div id="inner-border"></div> <!-- لایه داخلی -->
</body>
</html>
