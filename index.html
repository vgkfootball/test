<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <rect x="50" y="50" width="100" height="100" fill="red">
    <!-- چرخش دور مرکز -->
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 100 100"
      to="360 100 100"
      dur="6s"
      repeatCount="indefinite"
    />
    <!-- تغییر رنگ -->
    <animate
      attributeName="fill"
      values="red;blue;red"
      dur="3s"
      repeatCount="indefinite"
    />
  </rect>
</svg>
