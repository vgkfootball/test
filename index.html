<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Elements</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 1000px;
            height: 1000px;
            position: relative;
        }

        .red-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .red-circle:hover {
            background-color: blue;
            width: 100px;
            height: 100px;
            border-radius: 0;
        }

        .current-time {
            position: absolute;
            top: calc(50% + 60px); /* 100px for circle height + 20px margin */
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: #333;
        }

        .clear-button {
            position: absolute;
            top: calc(50% + 110px); /* 100px for circle height + 20px time + 50px margin */
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }

        .circle-follow {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: black;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="red-circle"></div>
        <div class="current-time">Loading time...</div>
        <button class="clear-button" onclick="toggleClear()">Clear</button>
        <div class="circle-follow" id="circle-follow"></div>
    </div>

    <script>
        // Function to update time
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.querySelector('.current-time').textContent = timeString;
        }

        // Update the time every second
        setInterval(updateTime, 1000);

        // Initial call to display time immediately
        updateTime();

        // Function to follow mouse with a circle
        document.addEventListener('mousemove', (event) => {
            const circleFollow = document.getElementById('circle-follow');
            circleFollow.style.left = `${event.pageX}px`;
            circleFollow.style.top = `${event.pageY}px`;
        });

        // Toggle function for the Clear button
        let isCleared = false;

        function toggleClear() {
            if (isCleared) {
                document.querySelector('.container').style.backgroundColor = '#f0f0f0';
                document.querySelector('.red-circle').style.display = 'block';
                document.querySelector('.current-time').style.display = 'block';
                document.querySelector('.clear-button').textContent = 'Clear';
                isCleared = false;
            } else {
                document.querySelector('.container').style.backgroundColor = '#fff';
                document.querySelector('.red-circle').style.display = 'none';
                document.querySelector('.current-time').style.display = 'none';
                document.querySelector('.clear-button').textContent = 'Restore';
                isCleared = true;
            }
        }
    </script>
</body>
</html>
