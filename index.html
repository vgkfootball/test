<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1000">
  <!-- مربع بزرگتر با انیمیشن چرخش و تغییر رنگ -->
  <rect x="500" y="500" width="100" height="100" fill="red">
    <!-- چرخش دور مرکز -->
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 500 500"
      to="360 500 500"
      dur="3s"
      repeatCount="indefinite"
    />
    <!-- تغییر رنگ -->
    <animate
      attributeName="fill"
      values="red;blue;red"
      dur="3s"
      repeatCount="indefinite"
    />
  </rect>
  
  <!-- مربع کوچکتر با رنگ ثابت و چرخش برعکس -->
  <style>
    .small-square {
      animation: rotate-reverse 6s linear infinite;
      transform-box: fill-box;
      transform-origin: center;
      transition: fill 0.3s;
    }

    @keyframes rotate-reverse {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(-360deg);
      }
    }

    .small-square:hover {
      fill: white;
    }

  </style>
  
  <rect class="small-square" x="500" y="500" width="50" height="50" fill="black" />
</svg>
