<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive NFT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
      cursor: none;/* Hide the default mouse cursor */
    }

/* ----------------------color indicator----------------------------*/
   #backg {
     width: 100vmin;
     height: 100vmin;
     position: absolute;
    }

    #forg {
     width: 94vmin;
     height: 94vmin;
     border-radius: 50%; 
     position: absolute;
    }

   #backg , #forg {background-color:#000000;}

   #color-indicator {
     position: absolute;
     width: 97vmin;  
     height: 97vmin; 
     border-radius: 50%; 
     overflow: hidden;
     background: conic-gradient(#ffd000 90deg, #222222 120deg);
     animation: rotateXX 3s linear infinite;
    }
   
   @keyframes rotateXX {
     0% {transform: rotate(0deg);}
     100% {transform: rotate(-1turn);}
   }


  </style>
</head>
<body>
  <div id="backg"></div>
  <div id="color-indicator"></div>
  <div id="forg"></div>
  </div>
  <script>

  </script>
</body>
</html>
