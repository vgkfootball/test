<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optimized Interactive Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
      overflow: hidden;
      cursor: none; /* مخفی کردن نشانگر موس */
    }

    /* پس‌زمینه و لایه جلویی */
    .circle {
      position: absolute;
      border-radius: 50%;
      background-color: var(--background-theme, #000000);
    }

    #backg {
      width: 90vmin;
      height: 90vmin;
    }

    #forg {
      width: 85vmin;
      height: 85vmin;
    }

    /* انیمیشن گرادینت */
    #color-indicator {
      position: absolute;
      width: 92vmin;
      height: 92vmin;
      border-radius: 50%;
      background: conic-gradient(#ffd900 25%, #ffffff00 120%);
      animation: rotate-gradient 6s linear infinite;
    }

    @keyframes rotate-gradient {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="backg" class="circle"></div>
  <div id="color-indicator"></div>
  <div id="forg" class="circle"></div>
</body>
</html>
