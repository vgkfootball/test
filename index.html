<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive NFT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
      cursor: none;/* Hide the default mouse cursor */
    }

    #svg-frame {
      width: 100vmin;
      height: 100vmin;
      position: relative;
    }


    #work-space {
     position: absolute;
     top: 50%;
     left: 50%;
     width: 80vmin;
     height: 80vmin;
     transform: translate(-50%, -50%);
    }

    .grid-container {
      display: grid;
      width: 100%;
      height: 100%;
      background-color: black;
    }

    .grid-item {
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .grid-item svg {
      width: auto;
      height: auto;
      transition: transform 0.6s ease, fill 0.3s ease;
    }

    .frameboxsvg {
      position: absolute;
      z-index: 0;
      opacity: 0.6;
      transition: opacity 0.3s ease;
    }

    .grid-item .basechainlogosvg {
      z-index: 1;
    }

    .grid-item.red .basechainlogosvg path {
      fill: red;
    }

    .grid-item.yellow .basechainlogosvg path {
      fill: #FFE600;
    }

    .grid-item.green .basechainlogosvg path {
      fill: #00E505;
    }

    .grid-item.purple .basechainlogosvg path {
      fill: #FF00E1;
    }

    .grid-item.black .basechainlogosvg path {
      fill: black;
    }

    .grid-item.blue .basechainlogosvg path {
      fill: #0052FF;
    }

    .grid-item.white .basechainlogosvg path {
      fill: white;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .rotate {
      animation: rotate 6s linear infinite;
    }

       #options-button {
        fill: #7f7f7f;
        opacity: 1;
        transform-box: fill-box;
        transform-origin: center;
        }

 /* حالت اولیه و بعد از کلیک */
 #option-content {
   transition: none;
   opacity: 0;
   }

   /* انیمیشن چرخش */
   @keyframes rotateClockwise {
   from {
    transform: rotate(0deg);
   }
   to {
    transform: rotate(360deg);
   }
   }

   @keyframes rotateCounterClockwise {
   from {
    transform: rotate(360deg);
   }
   to {
    transform: rotate(0deg);
   }
   }

   #svg-frame.active #option-content {
   opacity: 1;
   }

   #svg-frame.active .grid-container {
    width: 40vmin; /* تنظیم ابعاد به اندازه work-space2 */
   height: 40vmin;
   top: 26vmin; /* موقعیت‌دهی به مکان work-space2 */
   position: absolute;
   }
    .click-zone{fill:red;opacity: 0;}
    .hidden-content{fill:none;}
    .solid-white{fill:#FFFFFF;}
    .solid-gray{fill:#7F7F7F;}
    .inv-white{fill:#FFFFFF;mix-blend-mode:difference;}
    .inv-black{fill:#000000;mix-blend-mode:difference;}
    .inv-white-border{stroke:#FFFFFF;mix-blend-mode:difference;stroke-width:4;fill:none}


    .circle-pointer {
            position: fixed;
            width: 1.6vw; /* Width of 1.6% of viewport width */
            height: 1.6vw; /* Height of 1.6% of viewport width to maintain square shape */
            border-radius: 50%;
            pointer-events: none;
            mix-blend-mode: difference;
            transform: translate(-50%, -50%);
            z-index: 9999;
            background-color: rgba(255, 255, 255, 0.8); /* Default color */
            left: -100vw; /* Start off-screen */
            top: -100vh; /* Start off-screen */
        }

        /* استایل‌های پایه */
        #sliderG-circle-p1 {
            transition: cx 0.5s ease; /* انتقال روان برای حرکت دایره */
        }
        #sliderT-circle-p1 {
            transition: cx 0.5s ease; /* انتقال روان برای حرکت دایره */
        }



  </style>
</head>

  <script>
    const gridContainer = document.querySelector('.grid-container');

    let currentColorIndex = 0;
    let frameboxsvgVisible = true;
    gridsize(3);
//--------------------------------------------------------
//function; Grid Size
function gridsize(size) {

  while (gridContainer.firstChild) {
    gridContainer.removeChild(gridContainer.firstChild);
  }

  if (gridContainer) { 
    gridContainer.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
    gridContainer.style.gridTemplateRows = `repeat(${size}, 1fr)`;
  }

  for (let i = 0; i < size * size; i++) { // ایجاد شبکه7 در 7
      const gridItem = document.createElement('div');
      gridItem.classList.add('grid-item');
      // اضافه کردن frameboxsvg به عنوان پس‌زمینه ثابت
      gridItem.innerHTML = 
        `<svg class="frameboxsvg" viewBox="0 0 105.22 105.22" xmlns="http://www.w3.org/2000/svg">
          <g>
            <polygon points="105.22 85.74 105.22 105.22 85.74 105.22 85.74 104.24 104.25 104.24 104.25 85.74 105.22 85.74" fill="#7F7F7F"/>
            <polygon points="85.74 0 105.22 0 105.22 19.48 104.24 19.48 104.24 0.97 85.74 0.97 85.74 0" fill="#7F7F7F"/>
            <polygon points="0 19.48 0 0 19.48 0 19.48 0.98 0.97 0.98 0.97 19.48 0 19.48" fill="#7F7F7F"/>
            <polygon points="19.48 105.22 0 105.22 0 85.74 0.98 85.74 0.98 104.25 19.48 104.25 19.48 105.22" fill="#7F7F7F"/>
          </g>
        </svg>`;

      // اضافه کردن basechainlogosvg به عنوان شکل اصلی با انیمیشن
      const basechainlogosvgSvg = 
        `<svg class="basechainlogosvg" viewBox="0 0 111 111" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M54.921 110.034C85.359 110.034 110.034 85.402 110.034 55.017C110.034 24.6319 85.359 0 54.921 0C26.0432 0 2.35281 22.1714 0 50.3923H72.8467V59.6416H3.9565e-07C2.35281 87.8625 26.0432 110.034 54.921 110.034Z" fill="#0052FF"/>
        </svg>`;
      gridItem.innerHTML += basechainlogosvgSvg;
      gridContainer.appendChild(gridItem);
      }
    }
//------------------------------------------------------------------
//---------------------------------------------------------
//function; Grid item color updater

   function updateGridItemColor(gridItem, colorIndex) {
  const colors = ['red', 'yellow', 'green', 'purple', 'black', 'white', 'blue'];
  const currentColor = colors[colorIndex];
  gridItem.classList.remove('red', 'yellow', 'green', 'purple', 'black', 'blue', 'white');
  gridItem.classList.add(currentColor);
}

//---------------------------------------------------------
//function; Color Indicator
  function setColorIndicator(color) {
  const colorIndicator = document.querySelector('#color-indicator path');
  const colorsMap = {
    red: '#FF0000',
    yellow: '#FFE600',
    green: '#00E505',
    purple: '#FF00E1',
    black: '#000000',
    blue: '#0052FF',
    white: '#FFFFFF'
  };
  colorIndicator.setAttribute('fill', colorsMap[color] || '#FFFFFF');
}
//-----------------------------------------------------------------
//-----------------------------------------------
//algorithm; coloring and rotating
gridContainer.addEventListener('mouseenter', (event) => {
    const gridItem = event.target.closest('.grid-item');
    if (gridItem && !capsLockActive) {
      updateGridItemColor(gridItem, currentColorIndex);

      const svgElement = gridItem.querySelector('.basechainlogosvg');
      svgElement.classList.add('rotate');
    }
  }, true);

  gridContainer.addEventListener('click', (event) => {
    const gridItem = event.target.closest('.grid-item');
    if (gridItem) {
      if (capsLockActive) {
        const currentColor = colors[currentColorIndex];
        if (gridItem.classList.contains(currentColor)) {
          currentColorIndex = (currentColorIndex + 1) % colors.length;
          setColorIndicator(colors[currentColorIndex]);
        }
      }

      updateGridItemColor(gridItem, currentColorIndex);

      const svgElement = gridItem.querySelector('.basechainlogosvg');
      svgElement.classList.remove('rotate');
      svgElement.offsetHeight; // Trigger a reflow
      svgElement.style.animation = 'rotate 6s linear infinite';

      setColorIndicator(colors[currentColorIndex]);
    }
  });
//------------------------------------------------------------------


  
    // رویداد برای تشخیص فشار دادن دکمه CapsLock
    document.addEventListener('keydown', (e) => {
      if (e.code === 'CapsLock') {
        capsLockActive = !capsLockActive;
        console.log('CapsLock Active:', capsLockActive);
      }
    });

    // رویداد کلیک برای تغییر رنگ‌ها در حالت عادی
    document.addEventListener('click', (event) => {
      if (!capsLockActive) {
        currentColorIndex = (currentColorIndex + 1) % colors.length;

        // بررسی کنید که آیا ماوس روی یک دایره قرار دارد یا خیر
        const hoveredElement = document.querySelector('.grid-item:hover');
        if (hoveredElement) {
          hoveredElement.classList.remove('red', 'yellow', 'green', 'purple', 'black', 'blue', 'white');
          hoveredElement.classList.add(colors[currentColorIndex]);
          hoveredElement.querySelector('.basechainlogosvg').style.animation = 'rotate 6s linear infinite';
        }

        setColorIndicator(colors[currentColorIndex]);
      }
    });
//------------------------------------------------

//------------------------------------------------
//function; guid 0n off
    function Toggleguid() {
  frameboxsvgVisible = !frameboxsvgVisible;
  const frameboxsvgElements = document.querySelectorAll('.frameboxsvg');
  frameboxsvgElements.forEach(el => {
    el.style.opacity = frameboxsvgVisible ? '0.4' : '0'; // تنظیم شفافیت به 40% یا 0%
  });
}

//-----------------------------------------------------
// رویداد برای تشخیص فشار دادن دکمه G
document.addEventListener('keydown', (e) => {
  if (e.code === 'KeyG') {
    Toggleguid(); // فراخوانی تابع Toggleguid هنگام فشار دادن دکمه G
  }
});

//----------------------------------------------------------------------------

//مربوط به حرکت نشانگر جدید دایره ای موس
    document.addEventListener('mousemove', (event) => {
            const cursor = document.querySelector('.circle-pointer');
            const x = event.clientX;
            const y = event.clientY;
            cursor.style.left = `${x}px`;
            cursor.style.top = `${y}px`;
            
            // Create a canvas to get the pixel color under the cursor
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1;
            canvas.height = 1;
            ctx.drawImage(document.body, -x, -y, 1, 1);
            const imageData = ctx.getImageData(0, 0, 1, 1);
            const [r, g, b] = imageData.data;

            // Calculate the inverse color
            const inverseColor = `rgb(${255 - r}, ${255 - g}, ${255 - b})`;
            cursor.style.backgroundColor = inverseColor;
        });

        
        document.addEventListener('contextmenu', (event) => {
      event.preventDefault(); // جلوگیری از نمایش منوی کلیک راست پیش‌فرض
      console.log('Right-click disabled'); // برای بررسی
    });

    // جلوگیری از عمل کلیک میدل موس (اسکرول موس)
    document.addEventListener('mousedown', (event) => {
      if (event.button === 1) { // دکمه میدل موس
        event.preventDefault(); // جلوگیری از عمل پیش‌فرض
        console.log('Middle mouse click disabled'); // برای بررسی
      }
    });

//--------------------------------------------------------------
// Function to determine device type

function determineDeviceType() {
  // Check device type using CSS Media Queries
  const mediaQueryResult = window.matchMedia("(max-width: 768px)").matches;
  
  // Check device type using Window Dimensions
  const windowDimensionResult = window.innerWidth <= 768;

  // Determine device type based on both checks
  const isMobile = mediaQueryResult && windowDimensionResult;
  const isDesktop = !mediaQueryResult && !windowDimensionResult;

  // Set DEV_TYPE and capsLockActive based on device type
  DEV_TYPE = isMobile ? 1 : 0;
  capsLockActive = DEV_TYPE === 1;
}

// Initialize the DEV-TYPE variable
let DEV_TYPE = null;
let capsLockActive = false;

// Run the function to determine device type
determineDeviceType();

//---------------------------------------------------------------------
//touch-drag auto color

function handleTouchMove(event) {
  const touchX = event.touches[0].clientX;
  const touchY = event.touches[0].clientY;
  const elements = document.elementsFromPoint(touchX, touchY);
  elements.forEach((element) => {
    if (element.classList.contains('basechainlogosvg')) {
      const gridItem = element.closest('.grid-item');
      if (gridItem) {
        updateGridItemColor(gridItem, currentColorIndex);
        const svgElement = element;
        if (!svgElement.classList.contains('rotate')) {
          svgElement.classList.add('rotate');
          svgElement.style.animation = 'rotate 6s linear infinite';
        }
      }
    }
  });
}

if (DEV_TYPE === 1) {
  gridContainer.addEventListener('touchmove', handleTouchMove);
}

//---------------------------------------------------------------------
//Day & night Switch

  let isWhite = false;
  function toggleColor() {
    const backg = document.getElementById('backg');
    const gridContainer = document.querySelector('.grid-container');

    if (isWhite) {
      backg.setAttribute('fill', 'black');
      gridContainer.style.backgroundColor = 'black';
    } else {
      backg.setAttribute('fill', 'white');
      gridContainer.style.backgroundColor = 'white';
    }
    isWhite = !isWhite;
  }
  document.addEventListener('keydown', (e) => {
    if (e.code === 'KeyF') { 
      toggleColor();
    }
  });

//-------------------------------------------------

    // متغیری برای نگه‌داری id آخرین ناحیه کلیک شده
    let lastClicked = document.getElementById("rec33"); // به صورت پیش فرض rec77 سفید است

    // تنظیم رنگ پیش‌فرض rec77 به سفید
    lastClicked.style.fill = "white";

    // برای هر ناحیه، رویدادها را تنظیم می‌کنیم
    const zones = [
    { clickId: "click1", recId: "rec11", size: 1 },
    { clickId: "click3", recId: "rec33", size: 3 },
    { clickId: "click5", recId: "rec55", size: 5 },
    { clickId: "click7", recId: "rec77", size: 7 }, // rec77
    { clickId: "click9", recId: "rec99", size: 9 },
    { clickId: "click24", recId: "rec2424", size: 24 }
    ];

    zones.forEach(zone => {
        const clickElement = document.getElementById(zone.clickId);
        const recElement = document.getElementById(zone.recId);

        clickElement.addEventListener("mouseover", () => {
            // تغییر رنگ به قرمز هنگام حرکت موس
            if (lastClicked !== recElement) {
                recElement.style.fill = "red";
            }
        });

        clickElement.addEventListener("mouseout", () => {
            // بازگرداندن رنگ اولیه اگر هنوز کلیک نشده است
            if (lastClicked !== recElement) {
                recElement.style.fill = "black";
            }
        });

        clickElement.addEventListener("click", () => {
            // در صورت کلیک روی ناحیه، رنگ آن سفید شود و قبلی بازگردد
            if (lastClicked) {
                lastClicked.style.fill = "black";
            }

            recElement.style.fill = "white";
            lastClicked = recElement;
            gridsize(zone.size);
        });
    });


//update color-indicator
    setColorIndicator(colors[currentColorIndex]);
