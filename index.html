<head>

  <title>Interactive NFT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #002e72;

/* ----------------------color indicator----------------------------*/
   #backg {
     position: relative;
     display: flex;
     width: 100vmin;
     height: 100vmin;
     overflow: hidden;
     justify-content: center; 
     align-items: center;
    }

   #backg  {background-color:#ffffff;}

   #color-indicator {
     position: absolute;
     width : 145%;  
     height: 145%; 
     border-radius: 50%; 
     background-image: conic-gradient(#00ff6a 20deg, #ff000000 120deg);
     animation: rotateXX 3s linear infinite;
    }
   
   @keyframes rotateXX {
     0% {transform: rotate(0deg);}
     100% {transform: rotate(-1turn);}
   }


  </style>
</head>
<body>
  <div id="backg">
     <div id="color-indicator"></div>
     <div id="forg"></div>
  </div>

</body>
